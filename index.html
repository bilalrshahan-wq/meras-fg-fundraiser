<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meras FG Fundraiser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  color: white;
  background: radial-gradient(circle at bottom, #0b132b, #000);
}

/* ===== STAR BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 80% 70%, white, transparent),
    radial-gradient(1px 1px at 50% 10%, white, transparent);
  animation: stars 20s linear infinite;
  opacity: 0.4;
  pointer-events: none;
}

@keyframes stars {
  from { transform: translateY(0); }
  to { transform: translateY(1000px); }
}

/* ===== MAIN LAYOUT ===== */
.wrapper {
  display: flex;
  height: 100vh;
  padding: 12px;
  gap: 12px;
}

/* ===== SHOPS ===== */
.shop {
  width: 260px;
  background: rgba(15, 20, 40, 0.85);
  border-radius: 12px;
  padding: 12px;
  overflow-y: auto;
}

.shop h2 {
  text-align: center;
  margin: 6px 0 10px;
  font-size: 18px;
}

/* Scrollbar */
.shop::-webkit-scrollbar {
  width: 6px;
}
.shop::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 6px;
}

/* ===== SHOP ITEMS ===== */
.item {
  background: rgba(255,255,255,0.06);
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 13px;
}

.item b {
  font-size: 14px;
}

.item button {
  width: 100%;
  margin-top: 6px;
  padding: 6px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.item button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

/* ===== CENTER ===== */
.center {
  flex: 1;
  background: rgba(0,0,0,0.35);
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.center h1 {
  font-size: 28px;
  margin-bottom: 6px;
}

.center button {
  margin-top: 12px;
  padding: 14px 24px;
  font-size: 16px;
  background: #1f3cff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== SMALL TEXT ===== */
.stats {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT SHOP -->
  <div class="shop" id="autoShop">
    <h2>Auto Clicker Shop</h2>
  </div>

  <!-- CENTER -->
  <div class="center">
    <h1>Meras FG Fundraiser</h1>
    <div class="stats">Click to get free fg</div>
    <div class="stats"><b>FG:</b> <span id="fg">0</span></div>
    <div class="stats">FG/sec: <span id="fgps">0</span></div>
    <div class="stats">Click Multiplier: x<span id="multi">1</span></div>
    <button onclick="clickFG()">CLICK</button>
  </div>

  <!-- RIGHT SHOP -->
  <div class="shop" id="multiShop">
    <h2>Why do you want fg (click multiplier)</h2>
  </div>

</div>

<script>
let fg = 0;
let fgps = 0;
let multiplier = 1;

const fgEl = document.getElementById("fg");
const fgpsEl = document.getElementById("fgps");
const multiEl = document.getElementById("multi");

function updateUI() {
  fgEl.textContent = Math.floor(fg);
  fgpsEl.textContent = fgps;
  multiEl.textContent = multiplier;
}

function clickFG() {
  fg += multiplier;
  updateUI();
}

/* ===== AUTO CLICKERS ===== */
const autos = [
  ["Mera", 1, 25],
  ["Tom", 3, 100],
  ["F5", 8, 300],
  ["PRX", 18, 750],
  ["India All Stars", 35, 1500],
  ["stxcked", 70, 3000],
  ["Shin", 140, 6000],
  ["Prime Mera", 500, 25000]
];

const autoShop = document.getElementById("autoShop");

autos.forEach(a => {
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <b>${a[0]}</b><br>
    +${a[1]} fg/sec<br>
    Cost: ${a[2]}
    <button>Buy</button>
  `;
  const btn = div.querySelector("button");
  btn.onclick = () => {
    if (fg >= a[2]) {
      fg -= a[2];
      fgps += a[1];
      updateUI();
    }
  };
  autoShop.appendChild(div);
});

/* ===== MULTIPLIERS ===== */
const mults = [
  ["4 inb", 2, 5000],
  ["3 walls", 3, 12000],
  ["illegal style", 5, 30000],
  ["banned move", 8, 70000],
  ["fg because you feel like it", 12, 150000],
  ["Cheating", 20, 400000],
  ["hacks", 35, 900000],
  ["Prime FG", 100, 5000000]
];

const multiShop = document.getElementById("multiShop");

mults.forEach(m => {
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <b>${m[0]}</b><br>
    x${m[1]} clicks<br>
    Cost: ${m[2]}
    <button>Buy</button>
  `;
  const btn = div.querySelector("button");
  btn.onclick = () => {
    if (fg >= m[2]) {
      fg -= m[2];
      multiplier = m[1];
      updateUI();
    }
  };
  multiShop.appendChild(div);
});

/* ===== AUTO LOOP ===== */
setInterval(() => {
  fg += fgps * multiplier;
  updateUI();
}, 1000);

updateUI();
</script>

</body>
</html>
